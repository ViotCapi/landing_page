<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ציורים מותאמים אישית - הזמינו עכשיו</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<!-- Add this in the <head> section for loading indicators -->
<style>
    .loading {
        position: relative;
        opacity: 0.7;
        pointer-events: none;
    }
    .loading::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        transform: translate(-50%, -50%);
    }
    @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .error-message {
        color: #dc2626;
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }
</style>
</head>
<body class="bg-purple-50">
    <div class="max-w-2xl mx-auto px-4 py-12">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-6 text-center">טופס הזמנת ציור</h2>
            <form action="https://formsubmit.co/aviyah.cohen@gmail.com" method="POST" enctype="multipart/form-data" id="arclass="space-y-6">
                <div>
                    <label for="name" class="block text-gray-700 mb-2">שם מלא</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500">
                </div>

                <div>
                    <label for="email" class="block text-gray-700 mb-2">כתובת אימייל</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500">
                </div>

                <div>
                    <label for="photo" class="block text-gray-700 mb-2">העלאת תמונה</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500">
                    <p class="text-sm text-gray-500 mt-1">גודל מקסימלי: 5MB</p>
                </div>

                <div>
                    <label for="style" class="block text-gray-700 mb-2">בחירת סגנון ציור</label>
                    <select id="style" name="style" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500">
                        <option value="">בחר סגנון...</option>
                        <option value="watercolor">צבעי מים</option>
                        <option value="oil">ציור שמן</option>
                        <option value="sketch">רישום עיפרון</option>
                    </select>
                </div>

                <div>
                    <label for="notes" class="block text-gray-700 mb-2">הערות נוספות</label>
                    <textarea id="notes" name="notes" rows="4"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500"></textarea>
                </div>

                <button type="submit"
                    class="w-full bg-purple-600 text-white py-3 rounded-lg font-bold hover:bg-purple-700 transition duration-300">
                    שליחת טופס
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('artForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const file = document.getElementById('photo').files[0];

            // File size validation
            if (file.size > 5 * 1024 * 1024) { // 5MB
                alert('הקובץ גדול מדי. הגודל המקסימלי הוא 5MB');
                return;
            }

            // Convert image to base64
            const reader = new FileReader();
            reader.readAsDataURL(file);

            reader.onload = function() {
                const emailBody = `
                    שם: ${formData.get('name')}
                    אימייל: ${formData.get('email')}
                    סגנון: ${formData.get('style')}
                    הערות: ${formData.get('notes')}

                    התמונה מצורפת כקובץ base64.
                `;

                // Using EmailJS service
                Email.send({
                    SecureToken: "n-W8t6sT2ZtLjIbIy", // Replace with your token
                    To: 'aviyah.cohen@gmail.com', // Replace with your email
                    From: formData.get('email'),
                    Subject: `בקשה חדשה לציור מ-${formData.get('name')}`,
                    Body: emailBody,
                    Attachments: [{
                        name: file.name,
                        data: reader.result
                    }]
                }).then(
                    message => {
                        if(message === "OK") {
                            alert('הטופס נשלח בהצלחה!');
                            document.getElementById('artForm').reset();
                        } else {
                            alert('אירעה שגיאה בשליחת הטופס. נא לנסות שוב.');
                        }
                    }
                );
            };
        });
    </script>
</body>
</html>
